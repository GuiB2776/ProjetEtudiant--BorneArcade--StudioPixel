<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title> PacMan V3 - Studio Pixel</title>
    <link rel="stylesheet" href ="style.css">
    <link rel="stylesheet" href="gameOver.css">
    <script src="main.js"></script>
    <script src="Utils.js"></script>
  </head>

  <body onload="start();" onload="chronoTimer();"> <!-- appel de la fonction "start()" au chargement du <body>, pour démarrer le chargement des éléments -->

    <div id="HUD">
      <p id="score" class="elementHUD"> score </p>
      <p id="chronotime" class="elementHUD"> 00:00 </p>
      <div class="elementHUD"> 
        <img id="vie1" href="assets/img/DrPacman.png"> </img>
        <img id="vie2" href="assets/img/DrPacman.png"> </img>
        <img id="vie3" href="assets/img/DrPacman.png"> </img>
      </div>
    </div>

    <!-- Page de présentation -->
    <div id="presentation" style ="display:none">
      <p> Pacman NWS </p>
    </div>

    <!-- Div du HUD -->
    <div>
      <div id="nbVies"> 
        <img href="" >
        <img href="" >
        <img href="" > 
      </div>
    </div>

    <div id="message"  style="position:fixed;left:1024px;top:0px;"> affichage des messages </div>

    <!-- Div du canvas de jeu -->
    <div id="jeu" style="display:none">
      <p> Page du jeu </p>
      <canvas id="canvas" style="display:none"> </canvas>
    </div>

    <!-- Page des scores -->
    <div id="saisieHiscore" style="display:none">
      <p> Page des scores </p>
    </div>

    <!-- Popup GameOver -->
    <div id="popupGameOver" class="popup">
      <!-- Contenu de la Popup -->
      <div id="contenuPopUpGameOver">
        <span id="fermerPopUp"> &times; </span>
        <p> Game Over </p>
        <p> Vous avez perdu  </p>
        <p> Votre score est de : <span id="popupScore"> 00000 </span> </p>
        <p> En <span id="chronotime"> 00:00:00:00 </span> de temps </p>
      </div>      
    </div>
    
  </body>

</html>
