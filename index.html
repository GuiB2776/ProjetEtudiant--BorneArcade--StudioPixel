<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title> PacMan V3 - Studio Pixel</title>

    <script src="main.js"></script>

  <body onload="start();"> <!-- appel de la fonction "start()" au chargement du <body>, pour démarrer le chargement des éléments -->

      <!-- Page de présentation -->
      <div id="presentation" style ="display:none">
        <p> Pacman NWS </p>
      </div>

      <!-- Div du HUD -->
      <div>
        <div id="nbVies"> 
          <img href="" >
          <img href="" >
          <img href="" > 
        </div>
      </div>

      <div id="message"  style="position:fixed;left:1024px;top:0px;"> affichage des messages </div>

      <!-- Div du canvas de jeu -->
      <div id="jeu" style="display:none">

        <p> Page du jeu </p>
        <canvas id="canvas" style="display:none"></canvas>

      </div>

      <!-- Page des scores -->
      <div id="saisieHiscore" style="display:none">
        <p> Page des scores </p>
      </div>

      <!-- Popup GameOver -->
    <div id="myModal" class="modal">

      <div class="modal-content">
        <span id="close"> &times; </span>

      </div>      
    </div>
