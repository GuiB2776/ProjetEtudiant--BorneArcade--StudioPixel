<!DOCTYPE html>
<html lang="fr">

  <head>
    <!-- meta-données -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/img/DrPacman.png">
    <!-- titre -->
    <title> PacMan V3 - Studio Pixel</title>
    <!-- css et font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href ="style.css">
    <!-- scripts -->  
    <script src="main.js"> </script>
    <script src="Utils.js"> </script>
    <script src="chrono.js"> </script>

  </head>


  <body onload="startLoading(); chronoStart();">      <!-- appel de la fonction "start()" au chargement du <body>, pour démarrer le chargement des éléments -->

    <!-- MUSIQUE -->
    <audio src="assets/sound/DrPacManSound.mp3" type="audio/mpeg" autoplay loop> </audio>

    <img id="Bg_menu" src="assetsMenus/Bg_menu.png">
    <svg class="coverBackground">
      <rect id="backgroundCover" rx="0" ry="0" x="0" y="0" width="1920" height="1080" style="opacity: 0.7;">
      </rect>
  </svg>

    <!-- HUD en header -->
    <header id="HUD">
      <div class="elementHUD"> 
        <img id="vie1" style="opacity: 0;" src="assets/img/DrPacman.png"> </img>
        <img id="vie2" src="assets/img/DrPacman.png"> </img>
        <img id="vie3" style="opacity: 0;" src="assets/img/DrPacman.png"> </img>
      </div>
      <div class="elementHUD"> 
        <p id="pointsLeft"> pointsLeft </p> 
      </div>
      <div class="elementHUD"> 
        <p id="score"> score </p> 
      </div>
      <div class="elementHUD">  
        <p id="highScore" class="gold_element"> highScore </p> 
      </div>
      <div class="elementHUD"> 
        <p id="chronotime"> 00:00:000 </p>
      </div>
      <div class="elementHUD">
        <a href="index.html" > <img id="boutonMenuPrincipal" src="assets/img/bouton_menu.jpg"> </a>
      </div>
    </header>

    <!-- Div du canvas de jeu -->
    <div id="jeu" style="display:none">
      <canvas id="canvas" style="display:none"> </canvas>
    </div>

    <!-- Popup GameOver -->
    <div id="popupGameOver" class="popup">
      <!-- Contenu de la Popup -->
      <div id="contenuPopUpGameOver">
        <span id="fermerPopUp" onClick="document.location.reload(true)"> &times; </span>
        <h2> <strong> Game Over </strong> </h2>
        <p> Un <span class="bronze_element"> virus </span> vous a eu... </p>
        <p> Le meilleur score est de : <span id="popupHigherScore"> 00000 </span> </p>
        <p> Votre score est de : <span id="popupScore"> 00000 </span> </p>
        <p> En <span id="chronotime2"> 00:00:000 </span> de temps </p>
        <div id="BoutonsGameOver"> 
          <input type="button" value="Recommencer" onClick="document.location.reload(true)">
          <a href="index.html"> <input type="button" value="Menu Principal"> </a>
        </div>
      </div>      
    </div>

    <div> 
      <h5 onload="tableauDesScores(); afficherClassementHighScores();"> Scores : </h5>
      <p id="highScore1"> Score 1 </p>
      <p id="highScore2"> Score 2 </p>
      <p id="highScore3"> Score 3 </p>
      <p id="highScore4"> Score 4 </p>
      <p id="highScore5"> Score 5 </p> 
     </div>
    
  </body>

</html>
