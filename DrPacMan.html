<!DOCTYPE html>
<html lang="fr">

  <head>
    <!-- meta-données -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/img/DrPacman.png">
    <!-- titre -->
    <title> PacMan V3 - Studio Pixel</title>
    <!-- css et font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href ="style.css">
    <!-- scripts -->  
    <script src="main.js"> </script>
    <script src="Utils.js"> </script>
    <script src="chrono.js"> </script>

  </head>


  <body onload="startLoading(); chronoStart();">      <!-- appel de la fonction "start()" au chargement du <body>, pour démarrer le chargement des éléments -->

    <!-- MUSIQUE -->
    <audio src="assets/sound/DrPacManSound.mp3" type="audio/mpeg" autoplay loop> </audio>

    <!-- HUD en header -->
    <header id="HUD">
      <div class="elementHUD"> 
        <img id="vie1" src="assets/img/DrPacman.png"> </img>
        <img id="vie2" src="assets/img/DrPacman.png"> </img>
        <img id="vie3" src="assets/img/DrPacman.png"> </img>
      </div>
      <div class="elementHUD"> 
        <p id="pointsLeft"> pointsLeft </p> 
      </div>
      <div class="elementHUD"> 
        <p id="score"> score </p> 
      </div>
      <div class="elementHUD">  
        <p id="highScore"> highScore </p> 
      </div>
      <div class="elementHUD"> 
        <p id="chronotime"> 00:00:000 </p>
      </div>
      <div class="elementHUD">
        <a href="index.html" > <img id="boutonMenuPrincipal" src="assets/img/bouton_menu.jpg"> </a>
      </div>
    </header>

    <!-- Div du canvas de jeu -->
    <div id="jeu" style="display:none">
      <canvas id="canvas" style="display:none"> </canvas>
    </div>

    <!-- Popup GameOver -->
    <div id="popupGameOver" class="popup">
      <!-- Contenu de la Popup -->
      <div id="contenuPopUpGameOver">
        <span id="fermerPopUp" onClick="document.location.reload(true)"> &times; </span>
        <p> <strong> Game Over </strong> </p>
        <p> Vous avez perdu... </p>
        <p> Le meilleur score est de : <span id="popupHigherScore"> 00000 </span> </p>
        <p> Votre score est de : <span id="popupScore"> 00000 </span> </p>
        <p> En <span id="chronotime2"> 00:00:000 </span> de temps </p>
        <div id="BoutonsGameOver"> 
          <input type="button" value="Recommencer" onClick="document.location.reload(true)">
          <a href="index.html"> <input type="button" value="Menu Principal"> </a>
        </div>
      </div>      
    </div>
    
  </body>

</html>
